<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 100%;
        }

        .card-content {
            display: flex;
            width: 100%;
        }

        .form-container {
            padding: 30px;
            flex: 1;
            box-sizing: border-box;
        }

        .form-container h2 {
            margin: 0 0 10px;
            background-color: #f89c4c;
        }

        .form-container p {
            margin: 0 0 20px;
            color: #555555;
        }

        .form-container form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container button {
            grid-column: span 3;
            padding: 10px;
            background-color: #f39c12;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #e67e22;
        }

        .social-links {
            margin-top: 20px;
            grid-column: span 3;
            text-align: center;
        }

        .social-links p {
            margin: 0 0 10px;
            color: #111111;
        }

        .social-links a {
            margin-right: 10px;
            color: #f39c12;
            text-decoration: none;
        }

        .contact-image {
            display: none;
            flex: 1;
        }

        .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prediction {
            margin-top: 20px;
            text-align: center;
            grid-column: span 3;
        }

        @media (min-width: 768px) {
            .contact-image {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-content">
            <div class="form-container">
                <!-- House Price Prediction Form -->
                <h2> <button>House Price Prediction</button> </h2>
                <form action="{{ url_for('predict') }}" method="post">
                    <input type="text" name="CRIM" placeholder="CrimeRate(0to3)City" required>
                    <input type="text" name="ZN" placeholder="Recidential land ratio " required>
                    <input type="text" name="INDUS" placeholder="Industry land ratio" required>
                    <input type="text" name="CHAS" placeholder="Near River(0 or 1)" required>
                    <input type="text" name="NOX" placeholder="Nitric Oxide(0.01to2)" required>
                    <input type="text" name="RM" placeholder="Rooms per Dwelling" required>
                    <input type="text" name="Age" placeholder="House Age" required>
                    <input type="text" name="DIS" placeholder="Airport Distance" required>
                    <input type="text" name="RAD" placeholder="Highway distant(1 to 3km)" required>
                    <input type="text" name="TAX" placeholder="Property Tax per 10,000" required>
                    <input type="text" name="PTRATIO" placeholder="City Education Rate" required>
                    <input type="text" name="B" placeholder="House(300-700sq)" required>
                    <input type="text" name="LSTAT" placeholder="City Polution rate" required>
                    <input type="text" name="LSTAT" placeholder="Ratio/Rate(0to100)" required disabled>
                    <button type="submit">Predict</button>
                </form>
                {% if prediction_text %}
                <div class="prediction">
                    <h3>{{ prediction_text }}</h3>
                </div>
                {% endif %}

                <!-- Social Media Links -->
                <div class="social-links">
                    <p>Follow us here</p>

                    <a>Whatsapp</a>
                    <a>+91 7990808249</a>
                </div>
            </div>
            <div class="contact-image">
                <img src="https://aastitvastore.com/wp-content/uploads/2021/06/moden-elevation-246-1400x788.jpg"
                    alt="Contact Image">
            </div>
        </div>
    </div>
</body>

</html>
